services:
  hp-tuning:
    image: mlops2_hp-tuning:dev
    build: .
    volumes:
      - ./checkpoints:/app/checkpoints
      - ./logs:/app/logs
    ipc: host
    shm_size: 8gb

  hp-tuning-amd:
    extends: hp-tuning
    profiles: ["amd"]
    devices:
      - /dev/kfd:/dev/kfd
      - /dev/dri:/dev/dri
    group_add:
      - video
    security_opt:
      - seccomp:unconfined
      - apparmor:unconfined
    environment:
      - PYTHONUNBUFFERED=1
      - HSA_OVERRIDE_GFX_VERSION=10.3.0
      - LD_PRELOAD=/usr/lib/x86_64-linux-gnu/libSegFault.so
    cap_add:
      - SYS-PTRACE
      - IPC_LOCK 
    ulimits:
      stack:
        soft: 67108864
        hard: 67108864
    

  hp-tuning-nvidia:
    extends: hp-tuning
    profiles: ["nvidia"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
services:
  hp-tuning:
    image: mlops2_hp-tuning:dev
    build: .
    volumes:
      - ./checkpoints:/app/checkpoints
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    ipc: host
    shm_size: 8gb

  hp-tuning-amd:
    extends: hp-tuning
    profiles: ["amd"]
    devices:
      - /dev/kfd:/dev/kfd
      - /dev/dri:/dev/dri
    group_add:
      - video
    security_opt:
      - seccomp:unconfined

  hp-tuning-nvidia:
    extends: hp-tuning
    profiles: ["nvidia"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]